{% extends 'base.html' %} {% block content %}

<h1><hr></h1>

<hr/>

<div class="row">
  <form action = "{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="col s12">
      <div class="card">
         
   
    <div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">create</i>
    <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.name}}"/>
    <label for="icon_prefix">Recipe Name</label>
  </div>
</div>



<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">Ingredients</i>
    <textarea
      name="recipe_ingredients"
      id="recipe_ingredients"
      class="materialize-textarea"
    >{{recipe.ingredients}}</textarea>
    <label for="icon_recipe">Recipe Ingredients</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">dvr</i>
    <textarea
      name="recipe_meathod"
      id="recipe_meathod"
      class="materialize-textarea"
    >{{recipe.instructions}}</textarea>
    <label for="icon_meathod">Recipe Method</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">access_time</i>
    <textarea
      name="cooking_time"
      id="cooking_time"
      class="materialize-textarea"
    >{{recipe.cooking_time}}</textarea>
    <label for="icon_cooking_time">Cooking Time</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">person</i>
    <textarea
      name="recipe_author"
      id="recipe_author"
      class="materialize-textarea">
        {{recipe.author}}</textarea>
    <label for="icon_author">Author</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">person</i>
    <select id="cuisine" name="cuisine">
      <option value="" disabled selected>Choose your Cuisine</option>
      <option value="1">Breakfast</option>
      <option value="2">Lunch</option>
      <option value="3">Dinner</option>
                       
    </select>
    <label>Meal Type</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <i class="material-icons prefix">restaurant</i>
    <select multiple>
      <option value="" disabled selected>Choose your dietary requirement</option>
      <option value="1">Dairy-free</option>
      <option value="2">Gluten-free</option>
      <option value="3">Vegetarian</option>
      <option value="3">Vegan</option>
      <option value="4">No requirement needed</option>
    </select>
    <label>Dietary Requirement</label>
  </div>
</div>




 <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update  Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </div>    
    </form>
</div>
        

{% endblock %}
