{% extends 'base.html' %}

{% block content %}

<div class="row" style="margin-top: 100px; margin-bottom: 100px;">
    <form action="{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="col s12">
        <div class="card">

            <div class="card-body">
                <h1 class="card-title">Edit Recipe</h1>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">create</i>
                        <input id="recipe_name" name="recipe_name" type="text" class="validate"
                               value="{{recipe.name}}"/>
                        <label for="icon_prefix">Recipe Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">Ingredients</i>
                        <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea">
                    {{recipe.ingredients}}
                </textarea>
                        <label for="icon_recipe">Recipe Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">dvr</i>
                        <textarea name="recipe_instructions" id="recipe_instructions" class="materialize-textarea">{{recipe.instructions}}</textarea>
                        <label for="icon_meathod">Recipe Method</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">access_time</i>
                        <textarea name="cooking_time" id="cooking_time" class="materialize-textarea">{{recipe.cooking_time}}</textarea>
                        <label for="icon_cooking_time">Cooking Time</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <textarea name="recipe_author" id="recipe_author"
                                  class="materialize-textarea">{{recipe.author}}</textarea>
                        <label for="icon_author">Author</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <select id="meal" name="meal">
                            <option value="" disabled selected>Choose your Cuisine</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Dessert">Dessert</option>

                        </select>
                        <label>Meal Type</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">restaurant</i>
                        <select multiple id="dietary_requirement" name="dietary_requirement">
                            <option value="" disabled selected>Choose your dietary requirement</option>
                            <option value="Dairy-free">Dairy-free</option>
                            <option value="Gluten-free">Gluten-free</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="No requirement needed">No requirement needed</option>
                        </select>
                        <label>Dietary Requirement: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <textarea name="serves" id="serves" class="materialize-textarea"></textarea>
                        <label for="icon_author">Serves</label>
                    </div>
                </div>


                <div class="button text-center">
                    <button class="btn waves-effect waves-light" style="background:pink" type="submit" name="action"> Update Recipe
                        <i class="material-icons right">playlist_add</i>
                    </button>


                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
