{% extends 'base.html'%}
{% block content %}
<div id="detail_container">
    
    <div class="row">
        <div class="col-md-16 mb-5">
                <div class="card h-100">
                    <img src="/static/img/{{recipe.img}}" />
                    <div class="card-body">
                        <h2 class="card-title" style="text-align: center;font-weight: bold;">{{recipe.name}}</h2>
                        <p class="card-text">{{recipe.ingredients}}</p>
                        <p class="card-text">{{recipe.instructions}}</p>
                        <p class="card-text">{{recipe.cooking_time}}</p>
                        <p class="card-text">{{recipe.author}}</p>
                        <p class="card-text">{{recipe.meal}}</p>
                        <p class="card-text">{{recipe.dietary_requirement}}</p>  
                        <p class="card-text">{{recipe.serves}}</p>
                        </div>

                    <div class="card-footer">
                        
                        <a style="cursor:pointer; color:#2196F3;float: right;padding: 5px;" onclick="window.location.href='{{ url_for( 'detail' , recipe=recipe._id,action='edit'  ) }}';">Edit</a>
                        <a style="cursor:pointer; color:#FF5722;float: right;padding: 5px;" onclick="window.location.href='{{ url_for( 'detail' , recipe=recipe._id,action='delete' ) }}';">Delete</a>
                      </div>  
                    </div>
                </div>
    </div>
</div>

{% endblock%}
