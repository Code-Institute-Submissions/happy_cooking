{% block search %}
<div class="row">
  <div class="col-xs-12 inline">
    <div class="search">
      <p class="hidden-xs"><b>Search by:</b></p>
      <div class="search-selectors">
        <form action="/recipes">
          <div width="100%">
            <div width="33%" style="display:inline-block">
            <select class="search-selector js-search-filter-selector" data-filter="cuisine" name='cuisine' id='cuisine'> 
              <option value='' disabled selected>Cuisine</option>
              {% for item in cuisines_json.cuisine  %}
                <option value="{{ item }}">{{ item | title }}</option>
              {% endfor %}
            </select>
            </div>
            <div width="33%" style="display:inline-block">
            <select class="search-selector js-search-filter-selector" data-filter="allergen" name='allergen' id='allergen'>
              <option value='' selected>Allergen</option>
              {% for item in allerges_json.allergen | sort %}
                <option value="{{ item }}">{{ item | title }}</option>
              {% endfor %}
            </select>
            </div>
           <input type="submit" value="Search"/>
       </div>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock search %}
